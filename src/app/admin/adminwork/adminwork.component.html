
<div>
    <div>
        <h1> Update/Edit Product</h1>
    </div>
    <div class="container">
    <form [formGroup]="productform" (ngSubmit)="submitProducts(productform.value)"  >
        <div class="form-group">
          <label for="Title">Title :</label>
          <input type="text" class="form-control" placeholder="Title of Product" formControlName="title">
        </div>
        <div class="form-group">
          <label for="price ">Product Price :</label>
          <input type="text" class="form-control" placeholder="Product Price" required formControlName="price">
        </div>
        <div class="form-group">
            <label for="discription">Description :</label>
            <input type="text" class="form-control"  placeholder="Discription" required formControlName="description">
          </div>
          <div class="form-group">
            <label for="category">Category :</label>
            <input type="text" class="form-control" placeholder="Category" required formControlName="category">
          </div>
          <div class="form-group">
            <label >Image :</label>
            <input type="file" class="form-control" placeholder="Image" required formControlName="image">
          </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
</div>
</div>
